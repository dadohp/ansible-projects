---
- hosts: 192.168.100.215
  remote_user: root
  tasks:
    - name: uninstall Samba Service
      yum:
          name: samba
          state: absent
    - name: stop Samba Service
      service:
          name: "{{ item }}"
          state: stopped
      with_items:
          - 'smb'
          - 'nmb'
...
