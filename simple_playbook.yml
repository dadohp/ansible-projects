---
- hosts: 192.168.100.215
  become_user: dado
  tasks:
    - name: Install Samba Service
      yum:
          name: samba
          state: latest
    - name: Start Samba Service
      service:
          name: "{{ item }}"
          state: started
      with_items:
          - 'smb'
          - 'nmb'
...
